<!DOCTYPE html>
<html lang="en" class="bg-gray-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../images/logos/STEAM_Logo_Mark_Color.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>STEAM Varsity</title>
  </head>
  <body class="text-gray-800 font-sans">
    <!-- Mobile Menu Toggle -->
    <button @click="open = true" class="md:hidden p-4">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6 text-gray-800"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"
        />
      </svg>
    </button>

    <!-- Page Layout -->
    <div class="flex min-h-screen">
      <!-- Sidebar -->
      <aside
        class="fixed inset-y-0 left-0 w-64 bg-white shadow-xl z-50 transform transition-transform duration-300 ease-in-out md:translate-x-0"
        :class="{ '-translate-x-full': !open, 'translate-x-0': open }"
      >
        <div class="flex flex-col h-full">
          <!-- Logo -->
          <div class="relative flex items-center justify-center p-6 border-b">
            <img
              src="../images/logos/STEAM_VARSITY_Logo_Dark.png"
              alt="Logo"
              class="h-12 w-auto"
            />
            <button
              @click="open = false"
              class="absolute right-4 top-6 md:hidden"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5 text-gray-500"
                fill="none"
                viewBox="0 0 20 20"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 6l8 8M6 14L14 6"
                />
              </svg>
            </button>
          </div>

          <!-- Navigation Links -->
          <nav class="flex-1 px-4 py-6 space-y-4">
            <a
              href="dashboard.html"
              class="flex items-center gap-3 p-3 rounded-xl text-white bg-[#51098f] hover:bg-[#6921a5] shadow-md transition"
            >
              <svg
                class="w-5 h-5 text-white"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3 12l2-2m0 0l7-7 7 7m-7-7v18"
                />
              </svg>
              Dashboard
            </a>
            <a
              href="feed.html"
              class="flex items-center gap-3 p-3 rounded-xl text-white bg-[#51098f] hover:bg-[#6921a5] shadow-md transition"
            >
              <svg
                class="w-5 h-5 text-white"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M19 21H5a2 2 0 01-2-2V5a2 2 0 012-2h14a2 2 0 012 2v14a2 2 0 01-2 2z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M16 3v4M8 3v4M3 9h18"
                />
              </svg>
              Feed
            </a>
            <a
              href="profile.html"
              class="flex items-center gap-3 p-3 rounded-xl text-white bg-[#51098f] hover:bg-[#6921a5] shadow-md transition"
            >
              <svg
                class="w-5 h-5 text-white"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M5.121 17.804A13.937 13.937 0 0112 15c2.757 0 5.303.832 7.379 2.25M15 10a3 3 0 11-6 0 3 3 0 016 0z"
                />
              </svg>
              Profile
            </a>
            <a
              href="account.html"
              class="flex items-center gap-3 p-3 rounded-xl text-white bg-[#51098f] hover:bg-[#6921a5] shadow-md transition"
            >
              <svg
                class="w-5 h-5 text-white"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M4 6h16M4 10h16M4 14h16M4 18h16"
                />
              </svg>
              Account
            </a>
          </nav>

          <!-- Logout Button -->
          <div class="px-4 pb-6">
            <a
              href="#"
              class="flex items-center gap-3 p-3 rounded-xl text-white bg-red-600 hover:bg-red-700 shadow-md transition"
            >
              <svg
                class="w-5 h-5 text-white"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h6a2 2 0 012 2v1"
                />
              </svg>
              Logout
            </a>
          </div>
        </div>
      </aside>

      <!-- Main Content -->
      
    </div>
  </body>
</html>
